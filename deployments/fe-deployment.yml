apiVersion: apps/v1
kind: Deployment
metadata:
  name: fe-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fe-app
    template:
      metadata:
        name: fe-pod
        labals:
          app: fe-app
      spec:
        containers:
        - name: fe-container
          image: jramadan/devops-class-fe:0.0.1